  <title>Frontend Mentor | Product preview card component</title>

<body>
  <main>
    <section class="card">
      <header>
        <picture>
          <source media="(min-width: 1440px)" srcset="./assets/images/image-product-desktop.webp">
          <img class="card__image" src=".//assets/images/image-product-mobile.webp" alt="Gabrielle Essence fragrance.">
        </picture>
      </header>

      <article class="card__content">
        <p class="card__category">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="card__prices">
          <span class="card__price--new">$149.99</span>
          <span class="card__price--old">$169.99</span>
        </p>
        <button class="card__button">
          <img src="./assets/images/icon-cart.svg" alt="Shopping cart icon" class="card__icon" />
          <span class="card__button-text">Add to Cart</span>
        </button>
      </article>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__attribution">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="footer__link" href="https://github.com/Dacardonac" target="_blank">Daniel Alejandro Cano
        Cardona</a>.
    </div>
  </footer>
</body>
